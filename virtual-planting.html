<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Planting - Leaf Node</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        
        .map-container {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
        .donation-section {
            margin: 20px 0;
        }
        .donation-form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }
        .donation-form label, .donation-form input, .donation-form button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leaf Node</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="virtual.html">Virtual Planting</a></li>
                <li><a href="buy-redeem.html">Buy and Redeem</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Virtual Planting</h2>
        <p>Engage in our virtual tree planting activities and contribute to reforestation efforts.</p>

        <div class="donation-section">
            <h3>Donate Your Points</h3>
            <form class="donation-form" id="donationForm">
                <label for="organization">Choose Organization:</label>
                <select id="organization" name="organization">
                    <option value="org1">Organization 1</option>
                    <option value="org2">Organization 2</option>
                    <option value="org3">Organization 3</option>
                </select>
                <label for="points">Points to Donate:</label>
                <input type="number" id="points" name="points" min="1" required>
                <button type="submit">Donate Points</button>
            </form>
        </div>

        <div class="map-container" id="map"></div>
    </main>

    <footer>
        <p>&copy; 2024 Leaf Node. All rights reserved.</p>
    </footer>

   
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        
        var map = L.map('map').setView([20, 0], 2); 

        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

     
        L.marker([51.505, -0.09]).addTo(map)
            .bindPopup('<b>Planted Area</b><br>This area has been planted.')
            .openPopup();

        L.marker([-25.363, 131.044]).addTo(map)
            .bindPopup('<b>Unplanted Area</b><br>This area is yet to be planted.')
            .openPopup();

      
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var org = document.getElementById('organization').value;
            var points = document.getElementById('points').value;
            alert('You have donated ' + points + ' points to ' + org + '. Thank you!');
           
        });
    </script>
</body>
</html>
